<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            if (sexo == 'M') {
                sexo = 'masculino';
            } else if (sexo == 'F') {
                sexo = 'feminino';
            } else {
                sexo = 'outros';
            }
            //sรณ pra testar os 2 casos
            switch (sexo) {
                case 'masculino':
                    return "MASCULINO";
                case 'feminino':
                    return "FEMININO";
                default:
                    return "OUTROS";
            }
        }
        var resultado = retornaSexo('F');
        alert(resultado);


    </script>
</body>

</html>
